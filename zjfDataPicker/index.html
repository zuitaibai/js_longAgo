<title>无标题文档</title>
<script type="text/javascript" src="../_js/jQuery.1.8.2.min.js"></script>
<script type="text/javascript" src="jQuery.ZJFdatedrop.js"></script>
<script type="text/javascript">
$(function(){
    $('.zjfdatedrop').ZJFdatedrop();
});
</script>
</head>
<body>
<input class="zjfdatedrop" type="text" style="margin-left:20px;height:24px;width:200px;border:3px solid #000">
<input class="zjfdatedrop" type="text" style="position:absolute;right:50px;top:0;height:24px;width:200px;border:3px solid #000">
<input class="zjfdatedrop" type="text" style="position:absolute;left:0;bottom:20px;height:24px;width:200px;border:3px solid #000">
<input class="zjfdatedrop" type="text" style="position:absolute;right:50px;bottom:20px;height:24px;width:200px;border:3px solid #000">
<input class="zjfdatedrop" type="text" style="position:absolute;left:48%;top:48%;height:24px;width:200px;border:3px solid #000">
<p>简单使用：$('input').ZJFdatedrop();  详细设置参数使用：见页面源代码最下边</p>
</body>
