<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;list-style:none;}
.clear{display:block;height:0;overflow:hidden;overflow:hidden;}
li{float:left;width:210px;margin-right:10px;}
p{height:16px;text-align:center;}
li div{height:80px;background:#ccc;}
</style>
<script type="text/javascript" src="../_js/jQuery.1.8.2.min.js"></script>
<script type="text/javascript">
$(function(){
    var l=$('ul li').length,m=l;
    $('#right').click(function(){
        if(m-3<=0) return;
        $('ul').animate({left:'-=220px'},'normal');
        m--;
    });
    $('#left').click(function(){
        if(m>l-1) return;
        $('ul').animate({left:'+=220px'},'normal');
        m++;
    });
});
</script>
</head>

<body>
<div><img src="1.gif" alt=""></div>

<img id="left" src="2.gif" alt="" style="float:left;margin:15px 10px 0 0">
<div style="float:left;width:650px;height:96px;overflow:hidden;">
    <div style="width:9999px;position:relative;">
        <ul style="position:absolute;left:0;top:0;">
            <li><p>2013年08月09日</p><div>1</div></li>
            <li><p>2013年08月09日</p><div>2</div></li>
            <li><p>2013年08月09日</p><div>3</div></li>
            <li><p>2013年08月09日</p><div>4</div></li>
            <li><p>2013年08月09日</p><div>5</div></li>
            <li><p>2013年08月09日</p><div>6</div></li>
            <li><p>2013年08月09日</p><div>7</div></li>
            <li><p>2013年08月09日</p><div>8</div></li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<img id="right" src="3.gif" alt="" style="float:left;margin:15px 0 0 10px">
</body>
</html>
