<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../_js/jQuery.1.8.2.min.js"></script>
<script type="text/javascript" src="zjfAreaSimple.js"></script>
<style>
/*省市县三级联动*/

.areacity { display: inline; float: left; }
.areacity dl, .usserpros { background: url(select1_1.gif) no-repeat; display: inline; float: left; height:44px; margin-right: 10px; position: relative; width:150px; z-index: 2; }
.areacity dt, .usserpros div { color: #767676; cursor: default; height:44px; line-height: 44px; overflow: hidden; padding: 0 34px 0 3px; text-align: center; }
.areacity dt.actives, .usserpros div.actives { background: url(select1_2.gif) no-repeat scroll 0 0 rgba(0, 0, 0, 0); color: #000; }
.areacity dd, .usserpros ul { -moz-border-bottom-colors: none; -moz-border-left-colors: none; -moz-border-right-colors: none; -moz-border-top-colors: none; background: none repeat scroll 0 0 #fff; border-color: #a7a7a7; border-image: none; border-style: solid; border-width: 1px 1px 2px; display: none; left:-40px; max-height: 400px; overflow-y: auto; padding: 0 2px; position: absolute; top: 44px; width:144px; z-index: 3; }
.areacity dd p, .usserpros li { cursor: default; height: 24px; line-height: 24px; overflow: hidden; padding: 0 10px; margin:0; }
.areacity dd p.cur, .usserpros li.cur { background: none repeat scroll 0 0 blue; color: #fff; font-weight: bold; }
.areacity dd p.cur:after, .usserpros li.cur:after { content: " √"; }	
</style>
</head>

<body>

<div class="areacity" id="areacityID" data-init="3,37,412"><!--data-init：如果要select有初始值，则写上data-init属性，其值可只是省、或只是省市、或省市县，否则不写此属性-->
                <dl data-name="province" data-step="1" class="areadl1forjs"><dt>请选择</dt><dd></dd></dl><!--data-name：生成的input:hidden的name名字-->
                <dl data-name="city" data-step="2" class="areadl2forjs"><dt>请选择</dt><dd></dd></dl>
                <dl data-name="county" data-step="3" class="areadl3forjs"><dt>请选择</dt><dd></dd></dl>
            </div>
<script>
$(function(){
    //简易中国省市县ajax联动
    zjfAreaSimple('areacityID','chinaAreaData_min.js');
    //zjfAreaSimple('areacityID','js/chinaAreaData_min.js','data-step','data-name','data-init');
});
</script>
</body>
</html>
