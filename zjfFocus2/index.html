<script type="text/javascript">
$(function(){
    function focus_zjf(){
        //tabs横一屏:657    tab：73*9    big宽：680
        this.curindex=this.tabulLleft=0;
        this.timer=null;
        this.ltbtn=$('#focus-zjf-btn_lt');
        this.rtbtn=$('#focus-zjf-btn_rt');
        this.biglist=$('#focus-zjf-big>div');
        this.tabul=$('#focus-zjf-tablist');
        this.tablist=$('#focus-zjf-tablist>li');
        this.txtlist=$('#focus-zjf-txt>p');
        this.tabswWidth=$('#focus-zjf-tablist').width();
        this.init();
    }
    focus_zjf.prototype.init=function(){
        this.txtlist.hide().eq(0).show();
        this.tablist.eq(0).addClass('cur');
        this.ltbtn.hover(function(){ $(this).addClass('focus-zjf-add_lt'); },function(){ $(this).removeClass('focus-zjf-add_lt'); });
        this.rtbtn.hover(function(){ $(this).addClass('focus-zjf-add_rt'); },function(){ $(this).removeClass('focus-zjf-add_rt'); });
        this.tabbindhover();
        this.btnbindclick();
    };
    focus_zjf.prototype.showone=function(){
        this.biglist.stop();
        this.biglist.css('z-index','2').eq(this.curindex).css({'left':'680px','z-index':'3'}).animate({left:'0px'},600);
    };
    focus_zjf.prototype.tabbindhover=function(){
        var that=this;
        that.tablist.hover(function(){
            var ind=$(this).index();
            that.curindex=ind;
            that.showone();
            that.tablist.removeClass('cur');
            $(this).addClass('cur');
            that.txtlist.hide().eq(ind).show();
        });
    };
    focus_zjf.prototype.btnbindclick=function(){
        var that=this;
        that.ltbtn.click(function(){
            if(-(that.tabulLleft-657)>=that.tabswWidth) return;
            that.tabul.animate({left:that.tabulLleft-657+'px'},600);
            that.tabulLleft=that.tabulLleft-657;
        });
        that.rtbtn.click(function(){
            if(that.tabulLleft>=0) return;
            that.tabul.animate({left:that.tabulLleft+657+'px'},600);
            that.tabulLleft=that.tabulLleft+657;
        });
    };

    var s=new focus_zjf();
});
</script>
