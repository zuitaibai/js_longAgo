<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
ul{margin:0;padding:0;border:0;list-style:none;}/*这行当植入项目时请干掉*/

.starstep{overflow:hidden;zoom:1;margin-bottom:10px;}
.starstep span{float:left;}
.stars{float:left;}
.stars li{float:left;width:20px;height:20px;border:1px solid #f00;margin-left:8px;text-indent:-9999px;cursor:pointer;_display:inline;}
.stars li.cur{background:#ccc;}/*for js 点选被激活的星*/
</style>
<script type="text/javascript" src="../_js/jQuery.1.8.2.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.starstep').each(function(ind){
        //初始
        var v=$(this).children('input.hidval').val(),lis=$(this).children('ul').find('li'),$this=$(this);
        for(var i=0;i<v;i++){lis.eq(i).addClass('cur');}

        //绑定
        lis.each(function(m){
            $(this).click(function(){
                lis.removeClass('cur');
                for(var i=0;i<m+1;i++){lis.eq(i).addClass('cur');}
                $this.children('input.hidval').val(m+1);
                alert('已投票！您选择的是：' + (m + 1) + ' 星！');
                //ajax将数据提交到服务器
            });
        });
    });

});
</script>
</head>
<body>
<div class="starstep">
    <span>①选择几星：</span>
    <ul class="stars">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <input type="hidden" class="hidval" name="starstep1" value="1" />
</div>

<div class="starstep">
    <span>②选择几星：</span>
    <ul class="stars">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <input type="hidden" class="hidval" name="starstep2" value="3" />
</div>

<div class="starstep">
    <span>③选择几星：</span>
    <ul class="stars">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <input type="hidden" class="hidval" name="starstep3" value="4" />
</div>

</body>
</html>
